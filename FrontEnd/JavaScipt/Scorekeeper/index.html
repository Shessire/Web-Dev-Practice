<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <title>Score Keeper</title>
</head>
<body>
<section class="section has-background-primary-90">
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <figure class="image is-2by1">
                        <img src="https://images.unsplash.com/photo-1533237264985-ee62f6d342bb?q=80&w=1469&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
                    </figure>
                    <header class="card-header">
                      <p class="card-header-title">Score Keeper</p>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class="title is-1 has-text-centered"><span id="p1Score">0</span> to <span id="p2Score">0</span></h1>
                        <p class="subtitle">Use the buttons below to keep score</p>
                        <label for="playto" class="label is-large is-inline">Playing to</label>
                        <div class="select is-primary is-rounded">
                            <select id="playto">
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                            </select>
                        </div>
                      </div>
                    </div>
                    <footer class="card-footer">
                        <button id="p1Btn" class="button is-warning card-footer-item">+1 Player 1</button>
                        <button id="p2Btn" class="button is-info card-footer-item">+1 Player 2</button>
                        <button id="resetBtn" class="button is-danger card-footer-item">Reset</button>
                    </footer>
                  </div>
            </div>
        </div>
    </div>
</section>
    <script src="app.js"></script>
</body>
</html>
